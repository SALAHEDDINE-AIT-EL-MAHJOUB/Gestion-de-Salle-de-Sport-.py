{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Liste des offres de paiement</h2>
    <a href="{{ url_for('ajouter_offre') }}" class="btn btn-primary mb-3">Ajouter une offre</a>

    <div class="row">
        {% for offre in offres %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ offre.nom }}</h5>
                    <div class="price-duration">
                        <h3 class="text-primary">{{ "%.2f"|format(offre.prix) }} dh</h3>
                        <p>Durée: {{ offre.duree_mois }} mois</p>
                    </div>
                    <div class="mt-3">
                        <a href="{{ url_for('modifier_offre', id=offre.id) }}" class="btn btn-warning">Modifier</a>
                        <a href="{{ url_for('supprimer_offre', id=offre.id) }}" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette offre ?')">Supprimer</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
